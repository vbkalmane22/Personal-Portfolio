<section
  id="certifications"
  class="min-h-screen flex py-20 px-6 bg-black"
 
>
  <div class="container mx-auto">
    <h2 class="text-3xl md:text-4xl font-bold mb-12 text-center">Certifications</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div
        *ngFor="let cert of certifications; let i = index"
        [@fadeIn]="i"
        class="p-6 rounded-lg shadow-lg bg-gray-800"
        
      >
        <div class="flex items-start">
         
          <img class="w-8 h-8 text-purple-500 mr-4 flex-shrink-0" src="award.svg"
            
          />
          <div>
            <h3 class="text-lg font-semibold mb-2">{{ cert.name }}</h3>
            <p class="text-sm text-gray-400">{{ cert.issuer }}</p>
            <p class="text-sm text-gray-400">Year: {{ cert.year }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
