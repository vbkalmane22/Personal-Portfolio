<section id="contact" class="'min-h-screen flex items-center justify-center py-20 px-6 bg-gray-800 min-h-screen flex items-center justify-center py-20 px-6">
    <div class="container mx-auto">
      <h2 class="text-3xl md:text-4xl font-bold mb-12 text-center">Get In Touch</h2>
      <div class="max-w-2xl mx-auto">
        <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" class="space-y-6">
            <div class="grid sm:grid-cols-2 gap-6">
              <div>
                <label for="name" class="block text-sm font-medium mb-2">Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  ngModel
                  required
                  
                  class="w-full px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 bg-gray-700"
                />
              </div>
              <div>
                <label for="email" class="block text-sm font-medium mb-2">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  ngModel
                  required
                  email
                
                  class="w-full px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 bg-gray-700"
                />
              </div>
            </div>
            <div>
              <label for="message" class="block text-sm font-medium mb-2">Message</label>
              <textarea
                id="message"
                name="message"
                rows="4"
                ngModel
                required
    
                class="w-full px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 bg-gray-700"
              ></textarea>
            </div>
            <div>
              <button
              *ngIf="!submitted && !isSubmitting"
                type="submit"
                class="w-full bg-purple-500 text-white py-2 px-4 rounded-md hover:bg-purple-600 transition-colors focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-800"
                [disabled]="contactForm.invalid"
              >
                Send Message
              </button>
            </div>
           
          </form>
          <div *ngIf="isSubmitting" class="w-full bg-purple-500 text-white py-2 px-4 flex items-center justify-center">
            <p>Submitting...</p>
          </div>
          <div *ngIf="submitted" class="mt-4 text-center text-green-500">
            I got your message!
          </div>
      </div>
    </div>
  </section>
