<header class="fixed top-0 left-0 right-0 z-40 bg-gray-900 bg-opacity-80 backdrop-blur-md">
  <app-scroll-progress></app-scroll-progress>
  <nav class="container mx-auto px-6 py-4">
    <div class="flex justify-between items-center">
      <a href="#home" class="text-2xl font-bold text-purple-500">VK</a>
      <div class="hidden md:flex space-x-8">
        <a
          *ngFor="let item of navItems"
          [href]="'#' + item"
          class="text-sm uppercase tracking-wider hover:text-purple-400 transition-colors"
          [class.text-purple-500]="activeSection === item"
          (click)="scrollToSection(item)"
        >
          {{ item }}
        </a>
      </div>
      <button
        class="md:hidden text-gray-400 hover:text-purple-400 transition-colors"
        (click)="toggleMenu()"
      >
        <svg *ngIf="!isMenuOpen" class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
        <svg *ngIf="isMenuOpen" class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </nav>
  
  <!-- Mobile Menu -->
  <div *ngIf="isMenuOpen" @slideAnimation class="md:hidden bg-gray-800 py-4">
    <a
      *ngFor="let item of navItems"
      [href]="'#' + item"
      class="block py-2 px-6 text-sm uppercase tracking-wider hover:text-purple-400 transition-colors"
      [class.text-purple-500]="activeSection === item"
      (click)="closeMenu()"
    >
      {{ item }}
    </a>
  </div>
</header>
