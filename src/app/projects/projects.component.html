
<section id="projects" class="min-h-screen flex items-center justify-center py-20 px-6">
    <div class="container mx-auto">
      <h2 class="text-3xl md:text-4xl font-bold mb-12 text-center">Featured Projects</h2>
      <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <div
          *ngFor="let project of projects; let index = index"
          [@fadeIn]="{ value: 'in', params: { delay: index * 100 } }"
          class="rounded-lg overflow-hidden hover:shadow-lg transition-shadow bg-gray-800"
         
        >
          <img
            [src]="project.image"
            [alt]="project.title"
            class="w-full h-48 object-cover"
          />
          <div class="p-6">
            <h3 class="text-lg sm:text-xl font-semibold mb-2">{{ project.title }}</h3>
            <p class="text-sm sm:text-base mb-4 text-gray-400">
              {{ project.description }}
            </p>
            <div class="flex flex-wrap gap-2 mb-4">
              <span
                *ngFor="let tech of project.tech"
                class="text-xs sm:text-sm rounded-full px-3 py-1 bg-gray-700"
               
              >
                {{ tech }}
              </span>
            </div>
            <a  [href]="project.link" target="_blank" class="inline-flex items-center text-purple-400 hover:text-purple-300 transition-colors">
                View Project <ng-icon name="featherExternalLink" class="ml-2" size="1.2em"></ng-icon>
              </a>
          </div>
        </div>
      </div>
    </div>
  </section>
